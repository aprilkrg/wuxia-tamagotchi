<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- vendor styles -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto+Mono:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <!-- personal styles -->
    <!-- <link rel="stylesheet" href="styles/main.css"> -->
    <link rel="stylesheet" href="./styles/game.css">
    <!-- vendor scripts -->
    <script defer src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- personal scripts -->
    <script defer src="scripts/cultivator.js"></script>
    <script defer src="scripts/game.js"></script>
    <script defer src="scripts/play.js"></script>
    <title>Cultivator Tamagotchi</title>
</head>

<body>
    <!-- start game button -->
    <button class="cultivator button" id="start">Start Game</button>
    <h2 id="message">
        <img src="./images/chibi-cultivator.png" class="bounce-5">
    </h2>
    <!-- game score and messages -->
    <section class="cultivator score">
        <div class="time score">
            <!-- Time -->
            <p id="timer">0</p>
        </div>
        <div class="score board">
            <!-- Play -->
            <p id="playLevel">0</p>
            <!-- Eat -->
            <p id="eatLevel">0</p>
            <!-- Sleep -->
            <p id="sleepLevel">0</p>
        </div>
    </section>
    <!-- cultivator display and interaction -->
    <section class="cultivator card">
        <button class="button stat" id="play">Play</button>
        <button class="button stat" id="eat">Eat</button>
        <button class="button stat" id="sleep">Sleep</button>
    </section>
</body>

</html>
